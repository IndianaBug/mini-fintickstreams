apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-fintickstreams
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mini-fintickstreams
  template:
    metadata:
      labels:
        app: mini-fintickstreams
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: app
          image: your-image:tag
          imagePullPolicy: IfNotPresent

          # Use sh -c so we can use env vars inside args
          command: ["/bin/sh","-c"]
          args:
            - >
              exec /usr/local/bin/mini-fintickstreams
              --config env
              --shutdown-action ${MINI_SHUTDOWN_ACTION:-restore-streams}
              --workers ${MINI_WORKERS:-2}

          env:
            - name: RUST_BACKTRACE
              value: "1"
            - name: MINI_WORKERS
              value: "2"
            # choose restore-streams in prod; set to none for a “first run” if you insist
            - name: MINI_SHUTDOWN_ACTION
              value: "restore-streams"

            # Your config-path envs
            - name: MINI_FINTICKSTREAMS_APP_CONFIG_PATH_1
              value: /etc/mini-fintickstreams/app.toml
            - name: MINI_FINTICKSTREAMS_API_CONFIG_PATH_1
              value: /etc/mini-fintickstreams/api.toml
            - name: MINI_FINTICKSTREAMS_TIMESCALE_CONFIG_PATH_1
              value: /etc/mini-fintickstreams/timescale.toml
            - name: MINI_FINTICKSTREAMS_EXCHANGE_CONFIG_PATH_1_BINANCE_LINEAR
              value: /etc/mini-fintickstreams/binance_linear.toml
            - name: MINI_FINTICKSTREAMS_EXCHANGE_CONFIG_PATH_1_HYPERLIQUID_PERP
              value: /etc/mini-fintickstreams/hyperliquid_perp.toml
            - name: MINI_FINTICKSTREAMS_PROMETHEUS_CONFIG_PATH_1
              value: /etc/mini-fintickstreams/prometheus.toml
            - name: MINI_FINTICKSTREAMS_REDIS_CONFIG_PATH_1
              value: /etc/mini-fintickstreams/redis.toml

          envFrom:
            - secretRef:
                name: mini-fintickstreams-secrets

          ports:
            - name: http
              containerPort: 8080
            - name: metrics
              containerPort: 8000

          volumeMounts:
            - name: app-config
              mountPath: /etc/mini-fintickstreams
              readOnly: true

          readinessProbe:
            httpGet:
              path: /health/runtime
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6

          livenessProbe:
            httpGet:
              path: /health/runtime
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

          # Optional: give it time to flush on SIGTERM
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh","-c","sleep 5"]

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"

      volumes:
        - name: app-config
          configMap:
            name: mini-fintickstreams-config

